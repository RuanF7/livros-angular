<main>
  <h1>Cat√°logo de Livros</h1>
  <table className="table table-dark table-striped">
    <tr>
      <thead>
        <tr>
          <th>Titulo</th>
          <th>Resumo</th>
          <th>Editora</th>
          <th>Autores</th>
        </tr>
      </thead>
    <tbody>   
      <tr *ngFor = "let livro of livros">
        <td>{{livro.titulo}}</td>
        <td>{{livro.resumo}}</td>
        <td>{{livro.codEditora}}</td>
        <td>{{livro.autores}}</td>
      </tr>      
    </tbody>
