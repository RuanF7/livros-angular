
<!-- 
Catálogo de dados com botão de excluir
-->

<main class="container">
  <h1>Catálogo de Livros</h1>
  <table class="table table-dark table-striped">
    <tr>
      <thead>
        <tr>
          <th>Titulo</th>
          <th>Resumo</th>
          <th>Editora</th>
          <th>Autores</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let livro of livros">
          <td>
            {{livro.titulo}}
            <br>
            <button type="button" class="btn btn-danger btn-sm" (click)="excluir(livro.codigo)">
              Excluir
            </button>

          </td>
          <td>{{livro.resumo}}</td>
          <td>{{obterNome(livro.codEditora)}}</td>
          <td><ul><li *ngFor="let autor of livro.autores">{{autor}}</li></ul></td>
        </tr>
      </tbody>
