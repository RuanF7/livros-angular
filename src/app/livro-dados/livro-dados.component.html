<main class="container">

  <h1>Dados do Livro</h1>
  <form (submit)="incluir()" ngNativeValidate>    
    <div class="form-group">
      <label htmlFor="titulo">TÃ­tulo</label>
      <input id="titulo" class="form-control" type="text" name="titulo" required [(ngModel)]="livro.titulo"/>
    </div>
    <div class="form-group mt-2">
      <label htmlFor="resumo">Resumo</label>
      <textarea id="resumo" class="form-control" type="textarea" name="resumo"[(ngModel)]="livro.resumo">        
      </textarea>
    </div>

    <div class="form-group mt-2">
      <label htmlFor="editora" >Editora</label>
      <select id="editora" class="form-control" name="editora" [(ngModel)]="livro.codEditora">        
        <option *ngFor="let editora of editoras" [value]="editora.codEditora">{{ editora.nome }}</option>          
      </select>
    </div>
    <div class="form-group mt-2">
      <label htmlFor="autores" ngModel>Autores</label>
      <textarea id="autores" class="form-control" rows={3} name="autores" [(ngModel)]="autoresForm"></textarea>
    </div>

    <button type="submit" class="btn btn-primary mt-2" value="incluir">
      Salvar dados
    </button>
  </form>
  
</main>
